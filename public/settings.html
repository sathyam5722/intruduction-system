<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard IDS - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-background text-foreground min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-card border-b border-border z-50 h-16">
        <div class="flex items-center justify-between px-4 h-full">
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <i data-lucide="shield" class="w-5 h-5 text-primary-foreground"></i>
                    </div>
                    <span class="text-xl font-bold">CyberGuard IDS</span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2 text-sm">
                    <div class="w-2 h-2 bg-success rounded-full animate-pulse"></div>
                    <span class="text-muted-foreground">System Online</span>
                </div>
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                </button>
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-16 bottom-0 w-64 bg-card border-r border-border transition-transform duration-300 transform z-40">
        <nav class="p-4 space-y-2">
            <a href="index.html" class="nav-item" data-page="dashboard">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="monitoring.html" class="nav-item" data-page="monitoring">
                <i data-lucide="activity" class="w-5 h-5"></i>
                <span>Real-time Monitoring</span>
            </a>
            <a href="alerts.html" class="nav-item" data-page="alerts">
                <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                <span>Security Alerts</span>
            </a>
            <a href="network.html" class="nav-item" data-page="network">
                <i data-lucide="network" class="w-5 h-5"></i>
                <span>Network Analysis</span>
            </a>
            <a href="threats.html" class="nav-item" data-page="threats">
                <i data-lucide="shield-alert" class="w-5 h-5"></i>
                <span>Threat Intelligence</span>
            </a>
            <a href="logs.html" class="nav-item" data-page="logs">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span>System Logs</span>
            </a>
            <a href="settings.html" class="nav-item active" data-page="settings">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="ml-64 mt-16 p-6 transition-all duration-300">
        <div class="space-y-6 animate-slide-up">
            <!-- Page Header -->
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold flex items-center space-x-2">
                    <i data-lucide="settings" class="w-6 h-6 text-primary"></i>
                    <span>System Settings</span>
                </h1>
                <button id="save-settings" class="px-4 py-2 bg-primary hover:bg-primary/80 text-primary-foreground rounded-lg transition-colors">
                    <i data-lucide="save" class="w-4 h-4 inline mr-1"></i>
                    Save Changes
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Settings Navigation -->
                <div class="card-elevated bg-card rounded-lg border border-border">
                    <div class="border-b border-border p-6">
                        <h2 class="text-lg font-semibold">Settings Categories</h2>
                    </div>
                    <div class="p-0">
                        <nav class="space-y-0">
                            <button class="settings-nav-item active w-full text-left p-4 border-b border-border hover:bg-card-hover transition-colors" data-section="general">
                                <i data-lucide="settings" class="w-5 h-5 inline mr-3"></i>
                                General
                            </button>
                            <button class="settings-nav-item w-full text-left p-4 border-b border-border hover:bg-card-hover transition-colors" data-section="security">
                                <i data-lucide="shield" class="w-5 h-5 inline mr-3"></i>
                                Security Policy
                            </button>
                            <button class="settings-nav-item w-full text-left p-4 border-b border-border hover:bg-card-hover transition-colors" data-section="notifications">
                                <i data-lucide="bell" class="w-5 h-5 inline mr-3"></i>
                                Notifications
                            </button>
                            <button class="settings-nav-item w-full text-left p-4 border-b border-border hover:bg-card-hover transition-colors" data-section="users">
                                <i data-lucide="users" class="w-5 h-5 inline mr-3"></i>
                                User Management
                            </button>
                            <button class="settings-nav-item w-full text-left p-4 hover:bg-card-hover transition-colors" data-section="backup">
                                <i data-lucide="hard-drive" class="w-5 h-5 inline mr-3"></i>
                                Backup & Recovery
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Settings Content -->
                <div class="lg:col-span-2 card-elevated bg-card rounded-lg border border-border">
                    <div class="border-b border-border p-6">
                        <h2 id="settings-title" class="text-lg font-semibold">General Settings</h2>
                    </div>
                    <div class="p-6" id="settings-content">
                        <!-- Content will be dynamically updated based on selected category -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="settings.js"></script>
</body>
</html>
